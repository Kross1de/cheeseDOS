name: Generate CheeseDOS Version

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate_version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Generate timestamp
        run: |
          rm -f src/version.txt
          DATE=$(date +"%m%d%y%H%M%S")
          echo "$DATE" > src/version.txt

      - name: Commit version.txt with GitHub Actions identity
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add src/version.txt
          git commit -m "Update version.txt to $(cat src/version.txt)"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
