name: Generate CheeseDOS Version

on:
  workflow_call: {}
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - src/**
      - build.sh

permissions:
  contents: write

jobs:
  generate_version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Generate timestamp
        run: |
          DATE=$(date +"%m%d%y%H%M%S")
          echo "$DATE" > src/version/version.txt

      - name: Commit version.txt
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add src/version/version.txt
          git commit -m "Update version.txt to $(cat src/version/version.txt)"
          git push origin HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
