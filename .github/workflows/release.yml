name: Build and Release cheeseDOS IMG

on:
  workflow_call
  push:
    branches:
      - main
    paths-ignore:
      - '**/*.md'
      - LICENSE
      - .gitignore
      - '.github/ISSUE_TEMPLATE/**'
      - 'src/boot/specs.txt'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  call_version:
    uses: The-cheeseDOS-Project/cheeseDOS/.github/workflows/version.yml@main

  build_and_release:
    needs: call_version
    runs-on: self-hosted

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build
        run: |
          chmod +x ./build.sh
          ./build.sh

      - name: Upload IMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: cheeseDOS-img
          path: cdos.img

      - name: Read version tag
        id: readtag
        run: |
          TAG=$(cat src/version.txt)
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release and Upload IMG
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ steps.readtag.outputs.tag }}"
          TITLE="cheeseDOS alpha (build: $TAG)"
          gh release create "$TAG" cdos.img --title "$TITLE" --notes-file .github/release.md
