name: Build and Release cheeseDOS ISO

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**/*.md'

permissions:
  contents: write

jobs:
  build_and_release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Cache build dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/apt
            /var/cache/apt/archives
          key: ${{ runner.os }}-apt-${{ hashFiles('**/Makefile') }}
          restore-keys: |
            ${{ runner.os }}-apt-

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            gcc-multilib \
            grub-pc-bin \
            xorriso \
            mtools

      - name: Cache build output
        uses: actions/cache@v4
        with:
          path: build/
          key: ${{ runner.os }}-build-${{ hashFiles('**/*') }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: Build ISO using Makefile
        run: make

      - name: Upload ISO artifact
        uses: actions/upload-artifact@v4
        with:
          name: cheeseDOS-iso
          path: cdos.iso

      - name: Create GitHub Release and Upload ISO
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="$(date +%Y%m%d%H%M%S)"
          TITLE="cheeseDOS alpha build $TAG"
          gh release create "$TAG" cdos.iso --title "$TITLE" --notes "Rolling alpha cheeseDOS builds"
